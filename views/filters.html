<div ng-include="'views/dashboard.html'"></div>
<div class='container announcement-container' ng-controller='FilterCtrl'>
    <label for="fliter">Filter:</label>
    <select class="btn btn-default" ng-model='filter'>
        <option value="all">ALL</option>
        <option value="scheduled">SCHEDULED</option>
        <option value="running">RUNNING</option>
        <option value="completed">COMPLETED</option>
        <option value="stopped">STOPPED </option>
    </select>
    <button type="button" class="btn btn-success" ng-click="filterMessage(filter)">Go</button>
    <table class="announcement">
        <thead>
            <th class="announcement">Subject</th>
            <th class="announcement">Type</th>
            <th class="announcement">Valid From</th>
            <th class="announcement">Valid Till</th>
            <th class="announcement">Region</th>
            <th class="announcement">Campaign Name</th>
            <th class="announcement" colspan="2">Message</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in data" class="announcement">
                <td class="announcement">{{data.shortTxt}}</td>
                <td class="announcement">{{data.type}}</td>
                <td class="announcement">{{data.validFrom | date:'yyyy-MM-dd HH:mm:ss a'}}</td>
                <td class="announcement">{{data.validTill | date:'yyyy-MM-dd HH:mm:ss a'}}</td>
                <td class="announcement"><span ng-repeat="data in data.regionCode">{{data}},</span></td>
                <td class="announcement">{{data.campaign}}</td>
                <td class="announcement">{{data.longTxt}}</td>
            </tr>
        </tbody>
    </table>
</div>
