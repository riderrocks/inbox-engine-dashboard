<div ng-include="'views/dashboard.html'"></div>
<div ng-controller="SentCtrl">
    <div class="container">
        <form class="form-horizontal">
            <legend style="margin-left: 12px;">Announcements</legend>
            <div class="realtime-data row-fluid">
                <div class="span5" style="border-right:#ccc 1px solid; position:relative;">
                    <div class="span12 newUsers">
                        <div ng-if="!notifications">
                            <img src="images/gears-anime.gif" height='50' width='50'>
                        </div>
                        <p class="nums">{{announcements.data.length}}</p>
                        <p class="tl">Total number of announcements sent</p>
                    </div>
                </div>
                <div class="userByPlatform span7">
                    <div class="row-fluid byPlatform">
                        <div class="byPlatformH">
                            <strong>Announcements by platform</strong>
                        </div>
                        <div class="row-fluid">
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-android box1" data-t="tooltip" title="" data-original-title="Android"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pAndroidP">3</span>
                                </div>
                            </div>
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-apple box2" data-t="tooltip" title="" data-original-title="iOS"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pIosP">0</span>
                                </div>
                            </div>
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-windows box2" data-t="tooltip" title="Windows"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pWindowsP">0</span>
                                </div>
                            </div>
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-globe box4" data-t="tooltip" title="Website"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pWebP">6</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <legend style="margin-left: 12px;">Notifications</legend>
            <div class="realtime-data row-fluid">
                <div class="span5" style="border-right:#ccc 1px solid; position:relative;">
                    <div class="span12 newUsers">
                        <div ng-if="!notifications">
                            <img src="images/gears-anime.gif" height='50' width='50'>
                        </div>
                        <p class="nums">{{notifications.data.length}}</p>
                        <p class="tl">Total number of notifications sent</p>
                    </div>
                </div>
                    <div class="userByPlatform span7">
                    <div class="row-fluid byPlatform">
                        <div class="byPlatformH">
                            <strong>Notifications by platform</strong>
                        </div>
                        <div class="row-fluid">
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-android box1" data-t="tooltip" title="" data-original-title="Android"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pAndroidP">3</span>
                                </div>
                            </div>
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-apple box2" data-t="tooltip" title="" data-original-title="iOS"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pIosP">0</span>
                                </div>
                            </div>
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-windows box2" data-t="tooltip" title="Windows"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pWindowsP">0</span>
                                </div>
                            </div>
                            <div class="platFormDt span3">
                                <p class="tooltip-right pull-left">
                                    <i class="fa fa-globe box4" data-t="tooltip" title="Website"></i>
                                </p>
                                <div class="pull-left ML20">
                                    <p class="engPer"><span id="pWebP">6</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
